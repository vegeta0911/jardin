<div class="eqLogic eqLogic-widget #eqType#" style="width: 300px;height: 200px;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" >
<link rel="stylesheet" href="plugins/potager/desktop/css/template.css"/>
	<center class="widget-name">
		<span class="warning" title="#alert_name#">
			<i class='#alert_icon#'></i>
		</span>
		<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
			<i class="fas fa-sync"></i>
		</span>
		<span  class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
		<a style="display:none" href="#eqLink#" class="reportModeHidden" style="white-space: nowrap;overflow:hidden">#name_display# <span class="object_name">#object_name#</span></a>
	</center>
    <div class="widget_potager_l1">
		<div class="qte_semence">#qte_semence#</div>
		 <img class="image_semence" src="#img#" alt="image_semence" >
		 <div class="type_semence" style="background-image: url('#type#')" ></div>
		 <div class="widget_potager_l1_c1"> 
			<a href="#eqLink#" class="nom_semence">#nom#</a>
			<div class="detail_semence">#detail#</div>
			<div class="detail_semence">#couleur#</div>
			<div class="detail_semence">#culture#</div>
			<div class="detail_semence">#origine#</div>
			<div class="detail_semence">#ensoleillement#</div>
			<div class="detail_semence">#distance_plantation#</div>
			<div class="detail_semence">#hauteur#</div>
			<div class="detail_semence">#arrosage#</div>
			<div class="detail_semence">#lieu_culture#</div>
			<div class="etat_semence">#etat#</div>
		 </div>
 	</div>
    <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
	<script>

    </script>    
 </div>
